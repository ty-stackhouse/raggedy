name: Sync Dependencies
on:
  push:
    paths:
      - 'pyproject.toml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5

      - name: Generate Requirements
        run: |
          # Use 'uv pip compile' which natively understands [tool.poetry]
          # This bypasses the need for a [project] table or uv.lock
          uv pip compile pyproject.toml -o requirements.txt

      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add requirements.txt
          
          if git diff --staged --quiet; then
            echo "âœ… Requirements are already in sync."
          else
            git commit -m "chore: update requirements.txt from pyproject.toml"
            git push
            echo "ðŸš€ Pushed updated requirements.txt."
          fi
