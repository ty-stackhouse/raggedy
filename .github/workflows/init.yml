name: Sync Dependencies
on:
  push:
    paths:
      - 'pyproject.toml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5

      - name: Generate Artifacts
        run: |
          # Now that we use [project], uv lock works natively!
          uv lock
          
          # And we can export to requirements.txt for Streamlit
          uv export --no-hashes --format requirements-txt > requirements.txt

      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add uv.lock requirements.txt
          
          if git diff --staged --quiet; then
            echo "âœ… Dependencies are synced."
          else
            git commit -m "chore: sync uv.lock and requirements.txt"
            git push
            echo "ðŸš€ Pushed updates."
          fi
