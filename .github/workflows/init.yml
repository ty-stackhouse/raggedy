name: Sync Dependencies
on:
  push:
    paths:
      - 'pyproject.toml'  # Only runs when you change config
  workflow_dispatch:      # Or when you click the button

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Install uv (fastest tool available)
      - uses: astral-sh/setup-uv@v5

      - name: Generate Artifacts
        run: |
          # 1. Create/Update Lockfile
          # This is idempotent: if nothing changed, it does nothing.
          uv lock

          # 2. Export to requirements.txt (Standard format for Streamlit Cloud)
          # We use this because it's universally foolproof.
          uv export --no-hashes --format requirements-txt > requirements.txt

      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add uv.lock requirements.txt
          
          # Only commit if something actually changed
          if git diff --staged --quiet; then
            echo "âœ… Dependencies are already in sync."
          else
            git commit -m "chore: sync uv.lock and requirements.txt"
            git push
            echo "ðŸš€ Pushed updated artifacts."
          fi
