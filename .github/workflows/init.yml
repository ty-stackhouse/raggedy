name: Initialize UV & Requirements
on: workflow_dispatch

permissions:
  contents: write

jobs:
  init-uv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Configure Git Author
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          USER_INFO=$(gh api "users/${{ github.actor }}" || echo "{}")
          USER_NAME=$(echo "$USER_INFO" | jq -r '.name // "${{ github.actor }}"')
          USER_EMAIL=$(echo "$USER_INFO" | jq -r '.email // empty')
          
          if [ -z "$USER_EMAIL" ] || [ "$USER_EMAIL" = "null" ]; then
            USER_ID="${{ github.event.sender.id }}"
            USER_LOGIN="${{ github.actor }}"
            USER_EMAIL="${USER_ID}+${USER_LOGIN}@users.noreply.github.com"
          fi

          git config --global user.name "$USER_NAME"
          git config --global user.email "$USER_EMAIL"

      - name: Initialize & Compile Requirements
        run: |
          # 1. Initialize if missing
          if [ ! -f pyproject.toml ]; then
            echo "Creating new pyproject.toml..."
            # Use --app so it doesn't create a package structure, just a project
            uv init --app --name "${{ github.event.repository.name }}"
            
            # Add Streamlit default so the requirements.txt isn't empty
            uv add streamlit
            git add pyproject.toml
          fi

          # 2. Always Ensure uv.lock is fresh
          echo "Syncing lockfile..."
          uv lock
          git add uv.lock

          # 3. COMPILE requirements.txt for Streamlit Cloud
          # This is the magic step that makes deployment work
          echo "Compiling requirements.txt..."
          uv pip compile pyproject.toml -o requirements.txt
          git add requirements.txt

          # 4. Commit and Push if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Initialize uv and update requirements.txt"
            git push
          fi
